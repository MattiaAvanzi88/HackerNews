<div *ngIf='item && !item.deleted' class='card'>
  <div class='card-header'>
    <span>
      {{index}}. {{item.title}}&nbsp;<a href='{{item.url}}' *ngIf='item.url'>({{item.url.split('/')[2]}})</a>
    </span>       
    <button type='button' class='close' aria-label='Close' (click)='item.deleted = true;'>
      <span aria-hidden='true'>&times;</span>
    </button>
  </div>
  <div class='card-body'>    
    <p class='card-text'>        
        {{item.score}} point by <b>{{item.by}}</b> {{item.time*1000 | timeAgo}} -&nbsp;
        <button type='button' *ngIf="!justVote" class='btn btn-sm myBtn' (click)='item.score = item.score + 1; justVote = true'>
          Vote          
        </button>
        <button type='button' *ngIf="justVote" class='btn btn-sm myBtn' (click)='item.score = item.score - 1; justVote = false'>
            Unvote          
        </button>
        <button type='button' class='btn btn-sm myBtn' routerLink='/item/{{item.id}}'>
            <span *ngIf='!item.descendants'>Discuss</span>
            <span *ngIf='item.descendants'>
              {{item.descendants}} comment<span *ngIf="item.descendants>1">s</span>
            </span>
        </button>
    </p>
  </div>      
</div>
